<html>

	<head>
        
        <style>
            #shape
            {
                height: 100;
                width: 100;
                margin: auto;
                background: blue;
                margin-top: 20%;
            }

            #btnbox
            {
                margin: auto;
                width: 68.3;
            }
        </style>
        
	</head>

	<body>
        
        <div id="shape"></div>
        
        <div id="btnbox">
            <button id="btn">Press Me</button>
        </div>
        
	</body>
    
    <script>
        document.getElementById("btn").addEventListener("click", function()
        {
            document.getElementById("shape").style.display = "none";
        })
    </script>
