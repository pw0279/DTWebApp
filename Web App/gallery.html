    <script>
        var ImageCount = 0;
        const ImageList = document.querySelectorAll("#SlideShow");
        const PrevButton =  document.getElementById("Prev");
        const NextButton =  document.getElementById("Next");
        
        function hide()
        {
            PrevButton.style.display = "none";
            ImageList[1,2].style.display = "none";
        }
        
        PrevButton.addEventListener("click", function PrevButton()
        {
            ImageList[ImageCount].style.display = "none";
            ImageCount + 1;
            ImageList[ImageCount].style.display = "block";
            if (ImageCount = 2)
            {
                PrevButton.style.display = "none";
            }
            else
            {
                PrevButton.style.display = "block";
            }
        })
                                                         
        NextButton.addEventListener("click", function NextButton()
        {
            ImageList[ImageCount].style.display = "none";
            ImageCount--;
            ImageList[ImageCount].style.display = "block";
            if (ImageCount = 0)
            {
                NextButton.style.display = "none";
            }
            else
            {
                NextButton.style.display = "block";
            }
        })
    
        window.onload = "hide";
    </script>
